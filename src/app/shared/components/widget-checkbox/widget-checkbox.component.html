@if (widget(); as w) {
  <input
    type="checkbox"
    class="widget-checkbox-control"
    data-class-target="checkbox"
    [ngClass]="getElementClassObj('checkbox')"
    [id]="w.id"
    [ngModel]="bindingContext.getValue(w.valueBinding, w.id) === 'true'"
    (ngModelChange)="bindingContext.setValue(w.valueBinding, $event ? 'true' : 'false', w.id)"
  />
  <input
    type="text"
    class="widget-checkbox-label"
    data-class-target="label"
    [ngClass]="getElementClassObj('label')"
    [value]="w.label ?? ''"
    (input)="onLabelInput($any($event.target).value)"
    placeholder="Checkbox label"
  />
}
