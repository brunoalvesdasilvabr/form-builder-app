@if (widget(); as w) {
  <input
    type="text"
    class="widget-input-control"
    data-class-target="control"
    [ngClass]="getElementClassObj('control')"
    [ngModel]="bindingContext.getValue(w.valueBinding, w.id)"
    (ngModelChange)="bindingContext.setValue(w.valueBinding, $event, w.id)"
    [placeholder]="w.placeholder ?? 'Enter text...'"
  />
}
